
<h3>Plan your Travel</h3>
<div class="error alert alert-warning" style="display:none"></div>
<div style="width:100%">
<div class="userForm" style="float:left; width:30%">
  <form class="travelForm">
  	<label for="user">User</label>
  	<select id="user" name="user">


  	</select>
  	
  	<label for="age">Age</label>
  	<select id="age" name="age">
  		<option value="5-10">5-15</option>
  		<option value="15-25">15-25</option>
  		<option value="25-35">25-35</option>
  		<option value="35-45">35-45</option>
  	</select>
  	
  	<label for="from">From</label>
  	<input id="from" name="from" list="cities" class="autocomplete" />
  	
  	<label for="to">To</label>
  	<input id="to" name="to" list="cities" class="autocomplete" />
  	
  	<label for="date">Date</label>
  	<input id="date" name="startDate" class="datepicker" />
  	
  	
  	
  	<div class="clear">&nbsp;</div>
	<button type="button" class="submit btn btn-default navbar-btn" value="Search">Search</button>
	
	<datalist id="cities">
	   
   </datalist>
  	
  </form>
  
  
</div>

<div class="travelResults" style="float:right; width:70%"></div>

</div>
<script type="text/template" id="user-list-template">
<option value="Select">Select</option>
			<% _.each(users, function(user) { %>
  				<option value="<%= user.id %>"><%= user.name %></option>
  			<% }); %>
</script>

<script type="text/template" id="cities-list-template">
			<% _.each(cities, function(city) { %>
  				<option value="<%= city.name %>"/>
  			<% }); %>
</script>

<script type="text/template" id="results-list-template">
<table style="width:100%;" class="table table-striped table-hover">
	<thead>
		<tr>
			<th>From</th>
			<th>To</th>
			<th>Train Name</th>
			<th>Train Number</th>
			<th>Start time</th>
			<th>Reach time</th>
		</tr>
	</thead>
	<tbody>
		<% _.each(results, function(result) { %>
			<tr>
				<td><%= result.attributes['from'] %></td>
				<td><%= result.attributes['to'] %></td>
				<td><%= result.attributes['trainName'] %></td>
				<td><%= result.attributes['trainNumber'] %></td>
				<td><%= result.attributes['startDate'] %>  <%= result.attributes['startTime'] %></td>
				<td><%= result.attributes['endDate'] %>  <%= result.attributes['endTime'] %></td>
			</tr>
		<% }); %>
	</tbody>
</table>
</script>
