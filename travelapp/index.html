<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" xml:lang="en" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Backbone Boilerplate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Backboneboilerplate.com is a community driven effort to help developers learn and rapidly deploy single page web applications" />
  <link rel="stylesheet" href="css/styles.css" />

  <script data-main="js/main" src="js/libs/require/require.js"></script>
</head>
<body>
  <!-- Initially populated by templates/layout.html -->
  <div class="container container_16">
  
  
  <div class="main-menu-container "></div>
<div class="clear"></div>

<div class="page ">

<h3>Plan your Travel</h3>

<div class="userForm">
  <form class="inline">
  	<label for="user">User</label>
  	<select id="user" name="user">
  	</select>
  	
  	<label for="age">Age</label>
  	<select id="age" name="age">
  		<option value="5-10">5-15</option>
  		<option value="15-25">15-25</option>
  		<option value="25-35">25-35</option>
  		<option value="35-45">35-45</option>
  	</select>
  	
  	<label for="from">From</label>
  	<input id="from" list="cities" class="autocomplete" />
  	
  	<label for="to">To</label>
  	<input id="to" list="cities" class="autocomplete" />
  	
  	<label for="date">Date</label>
  	<input id="date" class="datepicker" />
  	
  	
  	
  	<div class="clear">&nbsp;</div>
	<button type="button" class="btn btn-default navbar-btn" value="Search">Search</button>
	
	<datalist id="cities">
	   
   </datalist>
  	
  </form>
  
  
</div>

<div class="travelResults">
travel results
</div>




</div>

<div class="page_right ">
  <div class="bp_logo"></div>
</div>
<div class="clear"></div>


<div class="footer "></div>


  </div>

</body>
</html>
